<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../JS/RegisteredMember.js"></script>
<link rel="stylesheet" href="../CSS/RegisteredMember.css">
</head>
<body>


<form action="../RegisteredMember.do" method="post">

 <fieldset>
<legend>申請帳號<em>必填</em></legend>
<div class="div1">
<label class='label1'>帳號:</label><input type="text" id="account" name="account"><span id="account_msg"></span>
</div>
<div class="div1">
<label class='label1'>密碼:</label><input type="password" id="password" name="password"><span id="msg_password"></span>
<h6 style="color: gray;font-size: 8px">(1.不可空白，2.至少六個字包含英文字母，數字，特殊字元(!@#$%^&*))</h6>
</div>
<div class="div1">
<label class='label1'>姓名:</label><input type="text" id="username" name="username"><span id="msg"></span>
<h6 style="color: gray;font-size: 8px">(1.不可空白，2.至少兩個字以上，3.必須為中文字)</h6>
</div>
<div class="div1">
<label class='label1'>身分證字號:</label><input type="text" name="idnumber">
</div>
<div class="div1">
<label class='label1'>性別:</label><input type="checkbox" name="sex" value="male">男<input type="checkbox" name="sex" value="female">女
</div>
<div class="div1">
<label class='label1'>生日:</label><input id="date" type="date" name="birth">
</div>
<div id="submit"  class="div1" style="text-align: center">
<input type='submit' value='Create' disabled>
</div>
</fieldset>
</form>

</body>
</html>
